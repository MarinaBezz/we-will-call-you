<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Callu</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/media.css" />
  </head>
  <body>
    <section class="callu-container">
      <div class="callu-desctop-container">
        <div class="callu-desctop-box">
          <div class="callu-text-container">
            <h1 class="callu-title">Fresh Harvest Box has got you covered</h1>
            <p class="callu-text">
              Our boxes are packed with delicious, nutritious vegetables,
              perfect for anyone looking to eat healthier or support local
              farmers. Order your box today and start enjoying the best that
              nature has to offer!
            </p>
          </div>

          <div class="callu-form-container">
            <fieldset class="callu-fieldset">
              <input
                type="tel"
                class="callu-input"
                name="user-tel"
                id="user-tel"
                placeholder="+380 ()"
              />
              <button type="submit" class="callu-button">Recall</button>
            </fieldset>
          </div>
        </div>
        <div class="callu-box-background">
          <picture>
            <source
              media="(min-width: 768px) and (max-width: 1279px)"
              srcset="
                ./img/callu/background-tab.png    1x,
                ./img/callu/background-tab-2x.png 2x
              "
            />
            <source
              media="(min-width: 1280px)"
              srcset="
                ./img/callu/background-decs.png    1x,
                ./img/callu/background-desc-2x.png 2x
              "
            />
            <img
              srcset="
                ./img/callu/background-mob.png    1x,
                ./img/callu/background-mob-2x.png 2x
              "
              src="./img/callu/background-mob.png"
              width="335"
              class="callu-background-img"
            />
          </picture>

          <picture>
            <source
              media="(min-width: 768px) and (max-width: 1279px)"
              srcset="
                ./img/callu/broccoligirl-tab.png    1x,
                ./img/callu/broccoligirl-tab-2x.png 2x
              "
            />
            <source
              media="(min-width: 1280px)"
              srcset="
                ./img/callu/broccoligirl-desc.png    1x,
                ./img/callu/broccoligirl-desc-2x.png 2x
              "
            />

            <img
              srcset="
                ./img/callu/broccoligirl-mob.png    1x,
                ./img/callu/broccoligirl-mob-2x.png 2x
              "
              class="callu-broccoli-img"
              src="./img/callu/broccoligirl-mob.png"
              alt="Girl with broccoli"
              width="335"
            />
          </picture>
        </div>
      </div>
    </section>
  </body>
</html>
